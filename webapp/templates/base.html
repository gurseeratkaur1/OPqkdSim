{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ThOP QKD Simulator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding: 2rem 0;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .footer {
            padding: 1.5rem 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e7e7e7;
        }
        .whitespace {
            height: 60px;
            width: 100%;
        }
        @media (max-width: 768px) {
            .content {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
     <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">ThOP QKD Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bb84">BB84 QKD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bbm92">BBM92 QKD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/decoy_bb84">Decoy State QKD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cow_qkd">COW-QKD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dps_qkd">DPS-QKD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/e91">E91 QKD</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>


    <!-- Additional whitespace above footer -->
    <div class="whitespace"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">Made with love ❤️ Ushnik Nath</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}

    
</body>
</html>
